<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愚者</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
        }
        .card {
            width: 240px;
            height: 400px;
            border-radius: 12px;
            background: linear-gradient(135deg, #6a3093 0%, #a044ff 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .card-border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }
        .card-title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 24px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .card-number {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 36px;
            color: rgba(255, 255, 255, 0.8);
        }
        .card-symbol {
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            bottom: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-description {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-border"></div>
        <div class="card-title">愚者</div>
        <div class="card-number">0</div>
        <div class="card-symbol">
            <svg width="120" height="120" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="2"/>
                <path d="M30,70 L70,30 M30,30 L70,70" stroke="white" stroke-width="2" fill="none"/>
                <circle cx="50" cy="30" r="5" fill="white"/>
                <circle cx="50" cy="70" r="5" fill="white"/>
                <circle cx="30" cy="50" r="5" fill="white"/>
                <circle cx="70" cy="50" r="5" fill="white"/>
            </svg>
        </div>
        <div class="card-description">新的开始，冒险，自发性</div>
    </div>
</body>
</html>
