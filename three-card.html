<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三卡牌阵</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
        .card {
            fill: rgba(255, 255, 255, 0.1);
            stroke: #e6b980;
            stroke-width: 2;
            transition: all 0.3s ease;
        }
        .card:hover {
            fill: rgba(230, 185, 128, 0.2);
            filter: drop-shadow(0 0 5px rgba(230, 185, 128, 0.5));
        }
        .label {
            font-family: Arial, sans-serif;
            font-size: 14px;
            fill: #e6b980;
            text-anchor: middle;
        }
        .timeline {
            fill: none;
            stroke: rgba(230, 185, 128, 0.3);
            stroke-width: 2;
            stroke-dasharray: 5,5;
        }
        .card-symbol {
            fill: rgba(230, 185, 128, 0.15);
            stroke: #e6b980;
            stroke-width: 1;
        }
        .description {
            font-family: Arial, sans-serif;
            font-size: 10px;
            fill: rgba(230, 185, 128, 0.7);
            text-anchor: middle;
        }
        .bg-element {
            fill: none;
            stroke: rgba(230, 185, 128, 0.15);
            stroke-width: 1;
        }
    </style>
</head>
<body>
    <svg width="360" height="400" viewBox="0 0 360 400">
        <!-- 背景元素 -->
        <rect class="bg-element" x="30" y="30" width="300" height="300" rx="10" ry="10" />
        <circle class="bg-element" cx="180" cy="180" r="150" />
        
        <!-- 时间线背景 -->
        <path class="timeline" d="M60,150 L300,150" />
        
        <!-- 卡牌 -->
        <rect class="card" x="30" y="80" width="60" height="100" rx="5" ry="5" />
        <rect class="card" x="150" y="80" width="60" height="100" rx="5" ry="5" />
        <rect class="card" x="270" y="80" width="60" height="100" rx="5" ry="5" />
        
        <!-- 卡牌符号 -->
        <circle class="card-symbol" cx="60" cy="130" r="15" />
        <circle class="card-symbol" cx="180" cy="130" r="15" />
        <circle class="card-symbol" cx="300" cy="130" r="15" />
        
        <!-- 标签 -->
        <text class="label" x="60" y="210">过去</text>
        <text class="label" x="180" y="210">现在</text>
        <text class="label" x="300" y="210">未来</text>
        
        <!-- 描述性文本 -->
        <text class="description" x="60" y="300">过去的影响和基础</text>
        <text class="description" x="180" y="300">当前面临的情况</text>
        <text class="description" x="300" y="300">可能的发展方向</text>
        
        <!-- 标题 -->
        <text class="label" x="180" y="350">三卡牌阵</text>
        <text class="description" x="180" y="370">时间线解读</text>
    </svg>
</body>
</html>
